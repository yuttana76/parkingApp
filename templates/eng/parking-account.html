<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <title>User account</title>
    {% include "include/customer-css.html" %}
    {% include "include/customer-js.html" %}
</head>
<style>
    .btn-plus {
        border-radius: 50%;
        background-color: rgb(167, 170, 173);
        width: 60px;
        height: 60px;
        position: relative;
        padding: 20px 14px 20px 0px;
        margin-left: 245px;
    }

    .box-ktb {
        background-color: #fff;
        box-sizing: border-box;
        width: 100%;
        height: 70px;
        margin-bottom: 15px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        transform: scale(1.05);
    }
</style>

<body>
    <!-- แถบเมนู -->
    {% include "eng/comps/navbar-2.html" %}

    <div class="container">
        <div class="mrta-section">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header card-header-mrta">
                        <h5 class="mb-0 text-center">บัตรและบัญชี</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <img src="{{url_for('static', filename='image/cards/card-account.png')}}" class="my-2"
                                width="125">
                            <h4>Bank Account</h4>
                            <p>bind bank account to pay for services</p>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#addPayment2Modal">
                                <i class="fa fa-plus mr-2"></i> Add account
                            </button>
                        </div>


                        <!-- Modal -->
                        <div class="modal fade" id="addPayment2Modal" tabindex="-1"
                            aria-labelledby="addPayment2ModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addPayment2ModalLabel">Add account</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="box-ktb text-center">
                                                    <a href="/home">
                                                        <img src="{{url_for('static', filename='image/krungthai.svg')}}"
                                                            class="my-2" width="80" height="50">
                                                        <span>Krung Thai Bank</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>



    {% include "eng/comps/footer.html" %}



</body>



</html>
